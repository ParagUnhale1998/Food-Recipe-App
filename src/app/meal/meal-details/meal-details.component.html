<div class="container-fluid border p-2">
    <p class="styleFont text-center border-none fs-1" style="font-family:Raleway;border: none;color: rgba(43, 42, 42, 0.655);letter-spacing: 1px;"><span style="color:#84bd00;border-bottom: 1px solid #84bd00;font-weight: 600;">Meal</span> Informations</p>
    <div class="row ">
      <div class="col-md-6">
        <img [src]="meal.strMealThumb" alt="Meal Image" class="img-fluid img-thumbnail shadow mb-4">
      </div>
      <div class="col-md-6 intro-Details">
        <h2 class="styleFont">{{ meal.strMeal }}</h2>
        <p class="text-muted fs-4 px-4">{{ meal.strCategory }} | {{ meal.strArea }}</p>
        <div class="col-md-12 text-center  p-2 ">
            <h3 class="styleFont">Instructions</h3>
            <p class="fs-5 ">{{ meal.strInstructions }}</p>
          </div>
      </div>
    </div>
    <div class="row mt-4 text-center">
      <div class="col">
        <h3 class="styleFont">Ingredients</h3>
        <ul class="d-flex align-items-start justify-content-evenly flex-wrap">
          <li class="border p-1 m-2 shadow rounded fs-4" *ngFor="let ingredient of getIngredients()">{{ ingredient }}</li>
        </ul>
      </div>
   
    </div>
    <div class="row mt-4">
      <div class="col-md-12 text-center">
        <h3 class="styleFont">Video Tutorial</h3>
            <div class="ratio ratio-21x9">
                <iframe [src]="getVideoUrl(meal.strYoutube)" title="YouTube video" allowfullscreen></iframe>
            </div>
      </div>
    </div>
  </div>
